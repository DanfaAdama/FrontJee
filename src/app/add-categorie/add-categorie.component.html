<form #myForm1="ngForm" (ngSubmit)="save()">
    <div dialogClass="modal-dialog-centered">
        <h4 class="modal-title text-center" id="modal-basic-title">AJOUTER UNE CATEGORIE</h4>
        <button type="button" (click)="activeModal.dismiss('Cross click')">
            <i class="fa fa-window-close" aria-hidden="true"></i>
     </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="libelle">Libelle</label>
                    <input [(ngModel)]="categorie.libelle" name="libelle" id="libelle" class="form-control" type="text" placeholder="libelle">
                </div>
            </div>

        </div>
    </div>
    <div class="app-modal-footer">
        <input type="submit" [disabled]="!myForm1.valid" class="form-control btn btn-primary" value="Enregistrer">
    </div>
</form>
