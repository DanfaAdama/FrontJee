<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle=" LES COMMANDES A VALIDEES" cardClass="latest-update-card">
            <button class='btn btn-primary btn-sm'> <i class="fa fa-plus"></i></button>
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NUMERO COMMANDE </th>
                            <th>MONTANT</th>
                            <th>DATE COMMANDE</th>
                            <th>CLIENT</th>
                            <th>ETAT COMMANDE</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let d of data'>
                            <td>{{d.id}}</td>
                            <td>{{d.numero}}</td>
                            <td>{{d.montant | number : '1.2-2'}} FCFA</td>
                            <td>{{d.datecommande | date: 'yyyy-MM-dd'}}</td>
                            <td>{{d.user.prenom}} {{d.user.name}}</td>
                            <td>{{d.etat}}</td>
                            <td>
                                <button class='btn btn-primary'> <i class="fa fa-check-circle"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </app-card>
    </div>

</div>
